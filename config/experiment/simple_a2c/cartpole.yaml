# @package _global_
defaults:
  - override /services/actor: simple_a2c
  - override /run: simple_a2c
  - override /services/environment: cartpole

run:
  actor_network:
    hidden_size: 32
  critic_network:
    hidden_size: 32
  training:
    discount_factor: 0.95
    entropy_loss_coef: 0.05
    value_loss_coef: 1.0
    action_loss_coef: 0.1
  environment_config:
    seed: 15
